<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>兼职职位信息</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
    <link rel="stylesheet" href="./../lib/weui.min.css">
    <link rel="stylesheet" href="./../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/base.css">
    <style type="text/css">
        .bor_no{
            border-bottom: none;
        }
        .title_box h3{
            margin-bottom: 0;
        }
        .price{
            position: absolute;
            top: 4.5rem;
            right: 1rem;
            width: 5rem;
            height: 1rem;
            text-align: right;
            line-height: 1rem;
            font-size: .7rem;
            color: #e14222;
            overflow: hidden;
            display: block;
        }
    </style>
</head>
<body>
    <div class="head">
        <h3>职位信息</h3>
    </div>
    <div class="content">
        <div class="title_box">
            <h3>招募小学英语家教</h3>
            <div class="title_infor">
                <span>南京市</span>
                <span>鼓楼区</span>
                <span>2018/04/10</span>
                <span>10:00</span>
            </div>
            <span class="price">150元/天</span>
            <div class="enterprise">
                <label>发布企业：</label>
                <span>就业邦</span>
                <em>已认证</em>
            </div>
            <span class="enterprise_intor">现在入住就业邦高新人才随心招！</span>
        </div>
        <div class="require_box">
            <div class="require clearfloat">
                <label class="wid1">兼职类型：</label>
                <span class="wid2">派单</span>
            </div>
            <div class="require clearfloat">
                <label class="wid1">招聘人数：</label>
                <span class="wid2">5/10人</span>
            </div>
            <div class="require clearfloat">
                <label class="wid1">性别要求：</label>
                <span class="wid2">不限</span>
            </div>
            <div class="require clearfloat">
                <label class="wid1">语言：</label>
                <span class="wid2">普通话</span>
            </div>
            <div class="require clearfloat">
                <label class="wid1">工作经验：</label>
                <span class="wid2">不限</span>
            </div>
        </div>
        <div class="require_box">
            <div class="require clearfloat">
                <label class="wid1">工作日期：</label>
                <span class="wid2">8月5日-8月6日</span>
            </div>
            <div class="require clearfloat">
                <label class="wid1">上班时段：</label>
                <span class="wid2">10:00-17:00</span>
            </div>
        </div>
        <div class="require_box">
            <h3>工作内容</h3>
            <p>1.负责人员招聘；</p>
            <p>2.负责公司内部考勤统计等事务；</p>
            <p>3.负责人员招聘；</p>
            <p>4.负责公司内部考勤统计等事务；</p>
        </div>
        <div class="require_box bor_no">
            <div class="require clearfloat">
                <label class="wid1">详细地址：</label>
                <span class="wid2">南京市鼓楼区嘉陵江路88号</span>
            </div>
            <div class="require clearfloat">
                <label class="wid1">联系电话：</label>
                <span class="wid2">400-8888-8888</span>
            </div>
            <div class="require clearfloat">
                <label class="wid1">联系人：</label>
                <span class="wid2">张老师</span>
            </div>
        </div>
    </div>
    <script src="./../lib/jquery-2.1.4.js"></script>
    <script src="./../lib/fastclick.js"></script>
    <script>
        $(function() {
            FastClick.attach(document.body);
        });
    </script>
    <script src="./../js/jquery-weui.js"></script>
    <script>
        $(document).ready(function(){
            $('.require').each(function () {
                var total_w = $(this).width();
                var w2 = $(this).find('.wid1').width();
                var w = total_w - w2;
                $(this).find('.wid2').width(w);
            })
        });
    </script>
</body>
</html>
