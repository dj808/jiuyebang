<div style="margin: 15px; margin-right: 30px; margin-top: 50px;">
    <form class="layui-form record-form">
        <input type="hidden" name="id" value="{$info['id']|default:''}">
        <div class="layui-form-item">
            <label class="layui-form-label">评论用户</label>
            <div class="layui-input-block">
                <input type="text" name="user_id" value="{$info['username']|default:''}" readonly="readonly" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类型内容</label>
            <div class="layui-input-block">
                <input type="text" name="type_id" value="{$info['type']|default:''}" readonly="readonly" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">评论内容</label>
            <div class="layui-input-block">
                <input type="text" name="content" value="{$info['content']|default:''}" readonly="readonly" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">审核状态</label>
            <div class="layui-input-inline">
                <select name="state" lay-filter="state">
                    <option value="">-- 选择审核状态 --</option>
                    {foreach from=$state_name key=key item=row}
                    <option value="{$key}" {if $info.state eq $key }selected{/if}>{$row}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item" id="res_status">
            <label class="layui-form-label">未通过原因</label>
            <div class="layui-input-block" >
                <input type="text" name="res_status"  value="{$info['res_status']|default:''}" lay-verify="" placeholder="请输入未通过原因" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-hide">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="edit">提交</button>
            </div>
        </div>
    </form>
</div>
<script>
    layui.use(['form'], function() {
        var $ = layui.jquery,
            form = layui.form;
        //板块监听
        form.on('select(state)', function (data) {
            console.log(data);
            var type = data.value;
            change(type);
        });

        function change(type) {
            if (2 == type) {
                $('#res_status').show();
            } else {
                $('#res_status').hide();
            }
        }
    });
</script>
