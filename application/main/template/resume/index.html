{include file="layouts/header.html"}
<div style="">
    <blockquote class="layui-elem-quote ala-search-bar">
        <form class="layui-form layui-inline">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" name="search" placeholder="真实姓名或手机号码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layui-btn-sm ala-btn-search" lay-submit lay-filter="search"><i class="layui-icon">&#xe615;</i>搜索</button>
                </div>
                <!--<div class="layui-inline">
                    <button class="layui-btn layui-btn-sm ala-btn-search" lay-submit lay-filter="export">导出</button>
                </div>-->
            </div>

        </form>
    </blockquote>
    <div style="padding: 0 10px;">
        <table id="list" lay-filter="list-table" data-sort="true"></table>
    </div>
    <script type="text/html" id="list-bar">
        <div class="layui-btn-group">
            <button class="layui-btn layui-btn-sm" lay-event="detail" title="预览"><i class="fa fa-eye"></i></button>
        </div>
    </script>
    <script>
    layui.use(['form', 'layer', 'table'], function() {
        var $ = layui.jquery,
            form = layui.form,
            layer = layui.layer,
            table = layui.table;

        layer.load();
        table.render({
            id: 'list',
            elem: '#list',
            width: 'auto',
            height: 'full-70',
            cols: [
                [{
                    field: 'id',
                    title: 'ID',
                    width: 50,
                    sort: true,
                }, {
                    field: 'user_id',
                    title: '用户昵称',
                    width: 100,
                },{
                    field: 'name',
                    title: '真实姓名',
                    width: 100,
                },{
                    field: 'gender',
                    title: '性别',
                    width: 50,
                }, {
                    field: 'graduated',
                    title: '是否毕业',
                    width: 100,
                },{
                    field: 'tel',
                    title: '联系电话',
                    width: 150,
                }, {
                    field: 'city_name',
                    title: '地址',
                    width: 180,
                }, {
                    field: 'add_time',
                    title: '添加时间',
                    width: 150,
                    sort: true,
                }, {
                    field: 'upd_time',
                    title: '更新时间',
                    width: 150,
                    sort: true,
                }, {
                    title: '操作',
                    width: 150,
                    fixed: 'right',
                    align: 'center',
                    toolbar: '#list-bar',
                }]
            ],
            url: _this_controller_url + '/ajax_list',
            method: 'get',
            where: {},
            page: true,
            limits: [10, 20, 50, 100],
            limit: 10,
            loading: false,
            even: true,
            done: function(res, curr, count) {

                layer.closeAll('loading');
            },
        });
    });
    </script>
    <script type="text/javascript" src="{$assets_url}/js/main.js"></script>
</div>
{include file="layouts/footer.html"}
