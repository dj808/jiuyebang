{include file="layouts/header.html"}
<div style="">
    <blockquote class="layui-elem-quote ala-search-bar">
        <form class="layui-form layui-inline">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" name="search" placeholder="用户昵称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layui-btn-sm ala-btn-search" lay-submit lay-filter="search"><i class="layui-icon">&#xe615;</i>搜索</button>
                </div>
            </div>

        </form>
        <div class="layui-inline fr">
            <button class="layui-btn layui-btn-sm ala-btn-add" data-opt="edit" data-id="0"><i class="layui-icon">&#xe654;</i>添加</button>
        </div>
    </blockquote>
    <div style="padding: 0 10px;">
        <table id="list" lay-filter="list-table" data-sort="true"></table>
    </div>
    <script type="text/html" id="list-bar">
        <div class="layui-btn-group">
            <button class="layui-btn layui-btn-sm" lay-event="detail" title="查看"><i class="fa fa-eye"></i></button>
           <button class="layui-btn layui-btn-sm" lay-event="del" title="删除"><i class="fa fa-trash"></i></button>
        </div>
    </script>
    <script>
    layui.use(['form', 'layer', 'table'], function() {
        var $ = layui.jquery,
            form = layui.form,
            layer = layui.layer,
            table = layui.table;

        layer.load();
        table.render({
            id: 'list',
            elem: '#list',
            width: 'auto',
            height: 'full-70',
            cols: [
                [{
                    field: 'id',
                    title: 'ID',
                    width: 50,
                    sort: true,
                }, {
                    field: 'username',
                    title: '用户名称',
                    width: 150,
                }, {
                    field: 'content',
                    title: '内容',
                    width: 200,
                    sort: true,
                }, {
                    field: 'praise_num',
                    title: '点赞数',
                    width: 100,
                }, {
                    field: 'comment_num',
                    title: '评论数',
                    width: 100,
                },{
                    field: 'share_num',
                    title: '转发数',
                    width: 100,
                },{
                    field: 'look_num',
                    title: '阅读数',
                    width: 100,
                },{
                    field: 'source_type',
                    title: '发布来源',
                    width: 100,
                },{
                    field: 'add_time',
                    title: '发布时间',
                    width: 150,
                    sort: true,
                }, {
                    title: '操作',
                    width: 150,
                    fixed: 'right',
                    align: 'center',
                    toolbar: '#list-bar',
                }]
            ],
            url: _this_controller_url + '/ajax_list',
            method: 'get',
            where: {},
            page: true,
            limits: [10, 20, 50, 100],
            limit: 10,
            loading: false,
            even: true,
            done: function(res, curr, count) {

                layer.closeAll('loading');
            },
        });
    });
    </script>
    <script type="text/javascript" src="{$assets_url}/js/main.js"></script>
</div>
{include file="layouts/footer.html"}
