<div style="margin: 15px; margin-right: 30px; margin-top: 50px;">
    <form class="layui-form record-form">
        <input type="hidden" name="id" value="{$info['id']|default:''}">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="username" value="{$info['username']|default:''}" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" {if not $info}lay-verify="required" placeholder="请输入密码"
                {else}placeholder="不填写表示不修改密码"{/if} autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-block">
                <input type="text" name="unick" value="{$info['unick']|default:''}" lay-verify="required" placeholder="请输入昵称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" name="mobile" value="{$info['mobile']|default:''}" lay-verify="" placeholder="请输入手机号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户角色</label>
            <div class="layui-input-inline">
                <select name="role_id" lay-filter="select-role">
                    <option value="">-- 选择用户角色 --</option>
                    {foreach $role_list as $key => $value}
                        <option value="{$value['id']}" {if $value['id'] eq $info['role_id']|default:''}selected="selected"{/if}>{$value['name']}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-hide">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="edit">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script>
layui.use(['form'], function() {
    var $ = layui.jquery,
        form = layui.form;
    form.on('select(select-role)', function(data) {
        if (999 == data.value) {
            $('.item-fr').show();
        } else {
            $('.item-fr').hide();
        }
    });
});
</script>
