{include file="layouts/header.html"}
<div style="">
    <blockquote class="layui-elem-quote ala-search-bar">
        <form class="layui-form layui-inline">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" name="search" placeholder="用户昵称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <select name="coupon_id" class="newsLook" lay-filter="search-select">
                            <option value="">请选择优惠券</option>
                            {foreach from=$couponList key=key item=row}
                            <option value="{$row.id}">{$row.name}</option>
                            {/foreach}
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layui-btn-sm ala-btn-search" lay-submit lay-filter="search"><i class="layui-icon">&#xe615;</i>搜索</button>
                </div>
            </div>
        </form>
    </blockquote>
    <div style="padding: 0 10px;">
        <table id="list" lay-filter="list-table" data-sort="true"></table>
    </div>
   <!-- <script type="text/html" id="list-bar">
        <div class="layui-btn-group">
            <button class="layui-btn layui-btn-sm" lay-event="del" title="删除"><i class="fa fa-trash"></i></button>
        </div>
    </script>-->
    <script>
    layui.use(['form', 'layer', 'table'], function() {
        var $ = layui.jquery,
            form = layui.form,
            layer = layui.layer,
            table = layui.table;

        layer.load();
        table.render({
            id: 'list',
            elem: '#list',
            width: 'auto',
            height: 'full-70',
            cols: [
                [{
                    field: 'id',
                    title: 'ID',
                    width: 50,
                    sort: true,
                }, {
                    field: 'user_id',
                    title: '用户',
                    width: 150,
                }, {
                    field: 'coupon_id',
                    title: '优惠券',
                    width: 150,
                }, {
                    field: 'coupon_price',
                    title: '面值',
                    width: 100,
                },{
                    field: 'source_type',
                    title: '来源',
                    width: 80,
                    sort: true,
                },{
                    field: 'source_info',
                    title: '来源详细信息',
                    width: 150,
                    sort: true,
                },{
                    field: 'status',
                    title: '使用状态',
                    width: 100,
                },{
                    field: 'use_time',
                    title: '使用时间',
                    width: 150,
                    sort: true,
                },{
                    field: 'start_time',
                    title: '可用开始日期',
                    width: 180,
                    sort: true,
                },{
                    field: 'end_time',
                    title: '可用截至日期',
                    width: 180,
                    sort: true,
                },{
                    field: 'add_time',
                    title: '领取时间',
                    width: 180,
                    sort: true,
                }]
            ],
            url: _this_controller_url + '/ajax_list',
            method: 'get',
            where: {},
            page: true,
            limits: [10, 20, 50, 100],
            limit: 10,
            loading: false,
            even: true,
            done: function(res, curr, count) {

                layer.closeAll('loading');
            },
        });
    });
    </script>
    <script type="text/javascript" src="{$assets_url}/js/main.js"></script>
</div>
{include file="layouts/footer.html"}
