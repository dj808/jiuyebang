<div style="margin: 15px; margin-right: 30px; margin-top: 50px;">
    <form class="layui-form record-form">
        <input type="hidden" name="id" value="{$info['id']|default:''}">
        <div class="layui-form-item">
            <label class="layui-form-label">用户</label>
            <div class="layui-input-block">
                <input type="text" name="nickname" value="{$info['nickname']|default:''}" lay-verify="required" placeholder="请输入昵称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">优惠券</label>
            <div class="layui-input-block">
                <input type="text" name="username" value="{$info['username']|default:''}" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">使用状态</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="1" lay-verify="required"  autocomplete="off" class="layui-input" title="已用" {if $info['status'] eq 1 }checked='checked'{/if}>
                <input type="radio" name="status" value="2" lay-verify="required"  autocomplete="off" class="layui-input" title="未用" {if $info['status'] eq 2 }checked='checked'{/if}>
                </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">优惠券来源</label>
            <div class="layui-input-block">
                <input type="text" name="mobile" value="{$info['mobile']|default:''}" lay-verify="" placeholder="请输入手机号" autocomplete="off" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="email" value="{$info['email']|default:''}" lay-verify="" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">真实姓名</label>
            <div class="layui-input-block">
                <input type="text" name="realname" value="{$info['realname']|default:''}" lay-verify="" placeholder="请输入真实姓名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份证号码</label>
            <div class="layui-input-block">
                <input type="text" name="idcard_no" value="{$info['idcard_no']|default:''}" lay-verify="" placeholder="请输入身份证号码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">个性签名</label>
            <div class="layui-input-block">
                <textarea name="slogan" placeholder="请输入个性签名" class="layui-textarea">{$info['slogan']|default:''}</textarea>
            </div>
        </div>
        <div class="layui-form-item layui-hide">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="edit">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script>
layui.use(['form'], function() {
    var $ = layui.jquery,
        form = layui.form;

});
//上传头像
layui.use(['upload'], function() {
    var $ = layui.jquery,
        upload = layui.upload;

    var href = _this_module_url + '/Index/upload_logo';
    upload.render({
        elem: '.J-upload',
        url: href,
        done: function(res) {

            if (!res.status) {
                layer.alert(res.msg);
                return false;
            }
            layer.msg(res.msg, {
                time: 1000
            }, function() { });
            $('.J-upload').html('<img src="' + res.data[0] + '" lay-event="thumb" />');
            $('form [name=avatar]').val(res.data[0]);
        },
    });
});
</script>
