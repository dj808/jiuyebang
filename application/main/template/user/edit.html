<div style="margin: 15px; margin-right: 30px; margin-top: 50px;">
    <form class="layui-form record-form">
        <input type="hidden" name="id" value="{$info['id']|default:''}">
        <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-block">
                <input type="text" name="nickname" value="{$info['nickname']|default:''}" lay-verify="nickname" placeholder="请输入昵称" autocomplete="off" class="layui-input" readonly="readonly">
            </div>
        </div>
        <!--<div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" {if not $info}  lay-verify="password" readonly="readonly" placeholder="请输入密码"
                {else}placeholder="不填写表示不修改密码"{/if} autocomplete="off" class="layui-input">
                <div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
            </div>
        </div>-->
        <div class="layui-form-item">
            <label class="layui-form-label">头像</label>

            <div class="layui-upload-drag ">
                <if $info['avatar']|default:''>
                <img src="{$info['avatar']}" lay-event="thumb" />
                <i class="layui-icon"></i>
                </if>
            </div>
           <input type="hidden" name="avatar" value="{$info['avatar']}" readonly="readonly"/>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="gender" value="1" lay-verify="required"  autocomplete="off" readonly="readonly"  class="layui-input" title="男" {if $info['gender'] eq 1 }checked='checked'{/if} >
                <input type="radio" name="gender" value="2" lay-verify="required"  autocomplete="off" readonly="readonly"  class="layui-input" title="女" {if $info['gender'] eq 2 }checked='checked'{/if}>
                <input type="radio" name="gender" value="3" lay-verify="required"  autocomplete="off" readonly="readonly"  class="layui-input" title="保密" {if $info['gender'] eq 3 }checked='checked'{/if}>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">帐号类型</label>
            <div class="layui-input-block">
                <input type="radio" name="type" value="1" lay-verify="required"  autocomplete="off" class="layui-input" title="普通用户" {if $info['type'] eq 1 }checked='checked'{/if}>
                <input type="radio" name="type" value="2" lay-verify="required"  autocomplete="off" class="layui-input" title="入住企业" {if $info['type'] eq 2 }checked='checked'{/if}>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否种子用户</label>
            <div class="layui-input-block">
                <input type="checkbox" {if $info['is_seed'] eq 1 }checked='checked'{/if} name="is_seed" lay-skin="switch"  lay-text="ON|OFF">
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">vip等级</label>
                <div class="layui-input-inline">
                    <input type="tel" name="vip_level"  autocomplete="off" class="layui-input" value="{$info['vip_level']|default:''}">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">积分</label>
                <div class="layui-input-inline">
                    <input type="tel" name="integral"  autocomplete="off" class="layui-input" value="{$info['integral']|default:''}">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">成长值</label>
                <div class="layui-input-inline">
                    <input type="text" name="growth"  autocomplete="off" class="layui-input" value="{$info['growth']|default:''}">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">签到值</label>
                <div class="layui-input-inline">
                    <input type="text" name="growth_sign"  autocomplete="off" class="layui-input" value="{$info['growth_sign']|default:''}">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">兼职成长值</label>
                <div class="layui-input-inline">
                    <input type="tel" name="growth_job"  autocomplete="off" class="layui-input" value="{$info['growth_job']|default:''}">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">培训成长值</label>
                <div class="layui-input-inline">
                    <input type="text" name="growth_train"  autocomplete="off" class="layui-input" value="{$info['growth_train']|default:''}">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">邀请成长值</label>
                <div class="layui-input-inline">
                    <input type="text" name="growth_invite"  autocomplete="off" class="layui-input" value="{$info['growth_invite']|default:''}">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">互助成长值</label>
                <div class="layui-input-inline">
                    <input type="text" name="growth_help"  autocomplete="off" class="layui-input" value="{$info['growth_help']|default:''}">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" name="mobile" value="{$info['mobile']|default:''}" lay-verify="mobile" placeholder="请输入手机号" autocomplete="off" class="layui-input" readonly="readonly">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="email" value="{$info['email']|default:''}" lay-verify="" placeholder="请输入邮箱" autocomplete="off" class="layui-input" readonly="readonly">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">真实姓名</label>
            <div class="layui-input-block">
                <input type="text" name="realname" value="{$info['realname']|default:''}" lay-verify="" placeholder="请输入真实姓名" autocomplete="off" class="layui-input" readonly="readonly">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份证号码</label>
            <div class="layui-input-block">
                <input type="text" name="idcard_no" value="{$info['idcard_no']|default:''}" lay-verify="" placeholder="请输入身份证号码" autocomplete="off" class="layui-input" readonly="readonly">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">个性签名</label>
            <div class="layui-input-block" >
                <textarea name="slogan" placeholder="请输入个性签名" class="layui-textarea" readonly="readonly" >{$info['slogan']|default:''} </textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份证正面照片</label>

            <div class="layui-upload-drag ">
                <if $info['idcard_face_img']|default:''>
                <img src="{$info['idcard_face_img']}" lay-event="thumb" />
                <i class="layui-icon"></i>
                <p>身份证正面照片</p>
                </if>
            </div>
            <input type="hidden" name="idcard_face_img" value="{$info['idcard_face_img']}" readonly="readonly"/>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">身份证反面照片</label>
            <div class="layui-upload-drag">
                <if $info['idcard_opposite_img']|default:''>
                <img src="{$info['idcard_opposite_img']}" lay-event="thumb" />
                <i class="layui-icon"></i>
                <p>身份证反面照片</p>
                </if>
            </div>
            <input type="hidden" name="idcard_opposite_img" value="{$info['idcard_opposite_img']}" readonly="readonly"/>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手持身份证照片</label>
            <div class="layui-upload-drag">
                <if $info['idcard_hand_img']|default:''>
                <img src="{$info['idcard_hand_img']}" lay-event="thumb" />
                <i class="layui-icon"></i>
                <p>手持身份证照片</p>
                </if>
            </div>
            <input type="hidden" name="idcard_hand_img" value="{$info['idcard_hand_img']}" readonly="readonly"/>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">实名认证</label>
            <div class="layui-input-inline">
                <select name="real_status" lay-filter="real_status" >
                    <option value="">-- 选择实名认证 --</option>
                    {foreach from=$realList key=key item=row}
                    <option value="{$row.id}" {if $info.real_status eq $row.id }selected{/if}>{$row.name}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item" id="res_status">
            <label class="layui-form-label">未通过原因</label>
            <div class="layui-input-block" >
                <input type="text" name="res_status"  value="{$info['res_status']|default:''}" lay-verify="" placeholder="请输入未通过原因" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-hide">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="edit">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script>
    var submitcount=0;
layui.use(['form'], function() {
    var $ = layui.jquery,
        form = layui.form;
    //板块监听
    form.on('select(real_status)', function(data){
        var type = data.value;
        change(type);
    });

    function change(type) {
        if(1==type){
            $('#res_status').show();
        }else{
            $('#res_status').hide();
        }
    }
    //自定义验证规则
    form.verify({
        nickname: function(value){
            if(!value)
                return '请输入用户昵称';

            if(value.length < 3)
                return '用户昵称至少得3个字符啊';
        },

        contact: function(value){
            if(value.length < 4){
                return '内容请输入至少4个字符';
            }
        }
    });

    //防止表单重复添加
    if (submitcount == 0){
        submitcount++;
        return true;
    } else{
        layer.alert("正在操作，请不要重复提交，谢谢！");
        return false;
    }

});
