<div style="margin: 15px; margin-right: 30px; margin-top: 50px;">
    <form class="layui-form record-form">
        <input type="hidden" name="id" value="{$info['id']|default:''}">
        <div class="layui-form-item">
            <label class="layui-form-label">学校名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" value="{$info['name']|default:''}" lay-verify="required" placeholder="请输入昵称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
        <label class="layui-form-label">类别</label>
        <div class="layui-input-block">
            <input type="radio" name="grade" value="1" lay-verify="required"  autocomplete="off" class="layui-input" title="本科" {if $info['grade'] eq 1 }checked='checked'{/if}>
            <input type="radio" name="grade" value="2" lay-verify="required"  autocomplete="off" class="layui-input" title="专科" {if $info['grade'] eq 2 }checked='checked'{/if}>

        </div>
       </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否民办</label>
            <div class="layui-input-block">
                <input type="radio" name="is_private" value="1" lay-verify="required"  autocomplete="off" class="layui-input" title="是" {if $info['is_private'] eq 1 }checked='checked'{/if}>
                <input type="radio" name="is_private" value="2" lay-verify="required"  autocomplete="off" class="layui-input" title="否" {if $info['is_private'] eq 2 }checked='checked'{/if}>
                </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否211院校</label>
            <div class="layui-input-block">
                <input type="radio" name="is_211" value="1" lay-verify="required"  autocomplete="off" class="layui-input" title="是" {if $info['is_211'] eq 1 }checked='checked'{/if}>
                <input type="radio" name="is_211" value="2" lay-verify="required"  autocomplete="off" class="layui-input" title="否" {if $info['is_211'] eq 2 }checked='checked'{/if}>
                </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">是否985院校</label>
            <div class="layui-input-block">
                <input type="radio" name="is_985" value="1" lay-verify="required"  autocomplete="off" class="layui-input" title="是" {if $info['is_985'] eq 1 }checked='checked'{/if}>
                <input type="radio" name="is_985" value="2" lay-verify="required"  autocomplete="off" class="layui-input" title="否" {if $info['is_985'] eq 2 }checked='checked'{/if}>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">本科批次</label>
            <div class="layui-input-block">
                <input type="radio" name="batch" value="1" lay-verify="required"  autocomplete="off" class="layui-input" title="一本" {if $info['batch'] eq 1 }checked='checked'{/if}>
                <input type="radio" name="batch" value="2" lay-verify="required"  autocomplete="off" class="layui-input" title="二本" {if $info['batch'] eq 2 }checked='checked'{/if}>
                <input type="radio" name="batch" value="3" lay-verify="required"  autocomplete="off" class="layui-input" title="三本" {if $info['batch'] eq 3 }checked='checked'{/if}>
            </div>
        </div>
        <div class="layui-form-item layui-hide">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="edit">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
