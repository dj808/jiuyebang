<div style="margin: 15px; margin-right: 30px; margin-top: 50px;">
    <form class="layui-form record-form">
        <input type="hidden" name="id" value="{$info['id']|default:''}">
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" value="{$info['name']|default:''}" lay-verify="name" placeholder="请输入名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-block">
                <input type="radio" name="type" value="1" lay-verify=""  autocomplete="off" class="layui-input" title="手动发放券" {if $info['type'] eq 1 }checked='checked'{/if}>
                <input type="radio" name="type" value="2" lay-verify=""  autocomplete="off" class="layui-input" title="注册送券" {if $info['type'] eq 2 }checked='checked'{/if}>

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">面值</label>
            <div class="layui-input-block">
                <input type="text" name="price" value="{$info['price']|default:''}" lay-verify="price" placeholder="请输入面值" autocomplete="off" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">有效天数</label>
            <div class="layui-input-block">
                <input type="text" name="duration" value="{$info['duration']|default:''}" lay-verify="duration" placeholder="请输入有效天数" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="checkbox" {if $info['status'] eq 1 }checked='checked'{/if} name="status" lay-skin="switch"  lay-text="ON|OFF">
            </div>
        </div>
        <div class="layui-form-item layui-hide">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="edit">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script>
    layui.use(['form'], function() {
        var $ = layui.jquery,
            form = layui.form;

        //自定义验证规则
        form.verify({
            name: function (value) {
                if (!value) {
                    return '请填写优惠券名称';
                }
                if (value.length < 3) {
                    return '标题至少得3个字符啊';
                }
            },
            price: function (value) {
                if (!value) {
                    return '请填写面值';
                }
                if (value.length < 1) {
                    return '面值不能少于1';
                }
            },
            duration: function (value) {
                if (!value) {
                    return '请填写有效天数';
                }
                if (value.length < 1) {
                    return '有效天数不能为0';
                }
            }
        });
    });
</script>
