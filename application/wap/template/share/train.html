<style type="text/css">
  .require_box h3{
    color: #878787;
  }
  .bor_no{
    border-bottom: none;
  }
  .title_box h3{
    margin-bottom: 0;
  }
  .price{
    position: absolute;
    top: 3.5rem;
    right: 1rem;
    width: 5rem;
    height: 1rem;
    text-align: right;
    line-height: 1rem;
    font-size: .7rem;
    color: #e14222;
    overflow: hidden;
    display: block;
  }
</style>

{if !$wechat}
<div class="head">
  <h3>课程信息</h3>
</div>
{/if}

<div class="content">
    <div class="title_box">
        <h3>{$info.train_title}</h3>
        <span class="title_intor">{$info.train_sub_title}</span>
        <span class="price">￥{$info.train_price}</span>
    </div>
    <div class="require_box">
        <div class="require clearfloat">
            <label class="wid1">上课地址：</label>
            <span class="wid2">{$info.train_address}</span>
        </div>
        <div class="require clearfloat">
            <label class="wid1">联系电话：</label>
            <span class="wid2">{$info.train_tel}</span>
        </div>
        <div class="require clearfloat">
            <label class="wid1">课时数：</label>
            <span class="wid2">{$info.train_class_num}课时</span>
        </div>
        <div class="require clearfloat">
            <label class="wid1">课长：</label>
            <span class="wid2">{$info.train_class_duration}</span>
        </div>
        <div class="require clearfloat">
            <label class="wid1">授课时间：</label>
            <span class="wid2">{$info.train_class_date}</span>
        </div>
    </div>
    <div class="require_box bor_no">
        <h3>课程介绍</h3>
        {$info.train_class_intro}
    </div>
</div>

<script>
    $(document).ready(function(){
        $('.require').each(function () {
            var total_w = $(this).width();
            var w2 = $(this).find('.wid1').width();
            var w = total_w - w2;
            $(this).find('.wid2').width(w);
        })
    });
</script>
